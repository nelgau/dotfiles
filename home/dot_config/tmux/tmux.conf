set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -s escape-time 0
set -g mouse on

set -g pane-border-status off

# Quick switch between current/last window
bind-key Space last-window

unbind-key n
unbind-key l
bind t next-window
bind T previous-window

# Create new windows at the current path
bind c new-window -c "#{pane_current_path}"

# More sane pane creation
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g status-right " #{prefix_highlight} \"#{=22:pane_title}\" %H:%M %d-%b-%y"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (should be at the bottom)
run '~/.config/tmux/plugins/tpm/tpm'
